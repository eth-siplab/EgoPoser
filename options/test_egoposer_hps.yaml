task: egoposer_30fps
gpu_ids:
  - 0
model: egoposer
test_mode: true       # true for testing, false for training
test_small: false
test_keywords: 0030_scamper_poses # keywords for testing, work when test_mode is true
pretrained_model: model_zoo/egoposer_30fps.pth
init_iter: false #false #110000 
print_all: true
save:
  save_animation: false
  save_smpl: false
net:
  network_name: egoposer
  network_arguments:
    num_layer: 3
    input_dim: 60
    embed_dim: 256
    nhead: 8
    spatial_normalization: true    # true for indoor (e.g., AMASS) and false for outdoor large-scenes (e.g., HPS)
    shape_estimation: false     # true for shape estimation, false for using mean shape
  init_type: kaiming_normal
  init_bn_type: uniform
  init_gain: 0.2
datasets:
  train:
    name: train_dataset
    dataset_type: amass
    dataroot:
      - ./data_amass_avatarposer_split/train/*/*
    dataloader_shuffle: true
    dataloader_num_workers: 4
    dataloader_batch_size: 64
    num_input: 3
    full_hand_visibility: true    # when set to true, the fov values below will be ignored
    fov_h: 120
    fov_v: 120
    window_size: 80
    offset: 0
    sample_stride: 1
  test:
    name: test_dataset
    dataset_type: amass
    dataroot:
      - ./data_hps/test
    dataloader_batch_size: 1
    num_input: 3
    full_hand_visibility: true    # when set to true, the fov values below will be ignored
    fov_h: 120
    fov_v: 120
    window_size: 80
    test_batch: 200
    offset: 0
    sample_stride: 1
body_model:
  smpl_path: support_data/
  default_gender: male
merge_bn: true
merge_bn_startpoint: 400000
path:
  root: results
  pretrained_net: null
support_dir: support_data/
train:
  param_strict: false
  lossfn_type: l1
  global_orientation_weight: 0.02
  joint_rotation_weight: 1
  joint_position_weight: 1
  shape_weight: 0.01
  optimizer_type: adam
  optimizer_lr: 0.0001
  optimizer_clipgrad: null
  scheduler_type: MultiStepLR
  scheduler_milestones:
    - 200000
    - 400000
    - 600000
    - 800000
    - 1000000
    - 1200000
  scheduler_gamma: 0.5
  regularizer_orthstep: null
  regularizer_clipstep: null
  checkpoint_test: 5000
  checkpoint_save: 5000
  checkpoint_print: 500
